name: Build & Deploy to ECS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build JAR
      run: mvn clean package -DskipTests

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Docker Image
      id: build-image
      run: |
        docker build -t health-api .
        docker tag health-api:latest 336449586386.dkr.ecr.us-east-1.amazonaws.com/health-api:latest
        docker push 336449586386.dkr.ecr.us-east-1.amazonaws.com/health-api:latest
        
        # Output the image URI for the next step
        echo "image=336449586386.dkr.ecr.us-east-1.amazonaws.com/health-api:latest" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: health-api-container  # Must match the "name" in your JSON
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy to Amazon ECS (EC2 Launch Type)
      env:
        CLUSTER_NAME: health-api-cluster
        SERVICE_NAME: health-api-service
        TASK_DEFINITION_FILE: ${{ steps.task-def.outputs.task-definition }}
      run: |
        # 1. Register the new task definition revision
        NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "file://$TASK_DEFINITION_FILE" --query 'taskDefinition.taskDefinitionArn' --output text)

        # 2. Check if service exists
        SERVICE_STATUS=$(aws ecs describe-services --cluster $CLUSTER_NAME --services $SERVICE_NAME --query 'services[0].status' --output text)

        if [ "$SERVICE_STATUS" == "ACTIVE" ]; then
          echo "Service exists. Updating..."
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --task-definition $NEW_TASK_DEF_ARN
        else
          echo "Service does not exist. Creating new EC2 service..."
          # For EC2 with bridge/host networking, we do not need network-configuration
          aws ecs create-service \
            --cluster $CLUSTER_NAME \
            --service-name $SERVICE_NAME \
            --task-definition $NEW_TASK_DEF_ARN \
            --launch-type EC2 \
            --desired-count 1
        fi

