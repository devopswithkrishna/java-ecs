name: Build & Deploy to ECS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build JAR
      run: mvn clean package -DskipTests

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      run: |
       aws ecr get-login-password --region ap-south-1 | \
       docker login --username AWS --password-stdin \
       336449586386.dkr.ecr.ap-south-1.amazonaws.com


    - name: Build & Push Docker Image
      run: |
        docker build -t health-api .
        docker tag health-api:latest 336449586386.dkr.ecr.us-east-1.amazonaws.com/health-api:latest
        docker push 336449586386.dkr.ecr.us-east-1.amazonaws.com/health-api:latest
